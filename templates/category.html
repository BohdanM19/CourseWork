{% extends "base.html" %}

{% block carousel %} {% endblock carousel %}

{% block item %}

    {% for item in customers_cat %}
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img src="{{ item.image.url }}" alt="" style="width:100%; height: 250px;">
                            <div class="caption">
                                <h5><strong><a href="{{ item.slug }}">{{ item.title }}</a></strong>
                                </h5>

                            </div>

                        </div>
                    </div>
                {% endfor %}
 {% endblock item %}
