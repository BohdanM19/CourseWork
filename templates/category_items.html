{% extends "base.html" %}

{% block carousel %} {% endblock carousel %}
{% block category %}<u><strong> Товар {{Name.name}}</strong></u>{% endblock category %}
{% block item %}

    {% for item in Items %}
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img src="{{ item.image.url }}" alt="" style="width:100%; height: 250px;">
                            <div class="caption">
                                <h4 class="pull-right">{{ item.price }} грн.</h4>
                                <h5><strong><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></strong>
                                </h5>
                                {% if  request.user.is_authenticated %}
                                <a href="{% url 'add_to_cart' item_slug=item.slug %}" class="text-center" ><button class="btn btn-danger">Добавить в корзину</button></a>
                                {% endif %}
                            </div>

                        </div>
                    </div>
                {% endfor %}
 {% endblock item %}
